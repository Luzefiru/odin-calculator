<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="calculator">

        <div class="calculator__display">
            <p>1322132</p>
        </div>

        <div class="calculator__button-panel">
            <div class="calculator__button-panel__numbers">
                <button class="number__7">7</button>
                <button class="number__8">8</button>
                <button class="number__9">9</button>
                <button class="number__4">4</button>
                <button class="number__5">5</button>
                <button class="number__6">6</button>
                <button class="number__1">1</button>
                <button class="number__2">2</button>
                <button class="number__3">3</button>
                <button class="number__0">0</button>
                <button class="number__dot">.</button>
                <button class="number__equal">=</button>
            </div>
            <div class="calculator__button-panel__operations">
                <button class="operations__divide">รท</button>
                <button class="operations__multiply">ร</button>
                <button class="operations__minus">-</button>
                <button class="operations__add">+</button>
            </div>
        </div>

    </div>
</body>

</html>
